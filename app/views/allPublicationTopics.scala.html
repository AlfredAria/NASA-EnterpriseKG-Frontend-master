@(topics: List[PublicationTopic])
@import helper._

@main("Publications") {

    <h1>@topics.size() Publication Topics</h1>
		<table class="table table-striped table-bordered table-condensed ex2 tablesorter" id = "csTable">
	<thead>
	<tr class="text-center">
		<th style = "vertical-align: middle;" class="col-md-3">Topic Name</th>
		<th style = "vertical-align: middle;" class="col-md-3">Number of Publications</th>
		
<!-- 		
		 @if(true){
			<th style = "vertical-align: middle;" class="col-md-2">Operation</th>
	     }
	     <th style = "vertical-align: middle;" class="col-md-2">Operation</th> -->
	</tr>
	</thead>
	<tbody>
	@for(topic <- topics) {
	<tr>

		<td><span class="@topic.getTopicName() editable" data-name='topicName'>
		<a href = "/publication/publicationsByTopicId/@topic.getId()">@topic.getTopicName()</a>
				 </span></td>
				
		<td><span class="@topic.getPublicationNum() editable" data-name='publicationNum'>
				@topic.getPublicationNum() </span></td>
				 
	</tr>
	}
	</tbody>
    </table>
}
