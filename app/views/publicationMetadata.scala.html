@(publicationMetadata: List[PublicationFigure])
@import helper._

@main("Publications") {

    <h1>@publicationMetadata.size() Publication Metadata</h1>
		<table class="table table-striped table-bordered table-condensed ex2 tablesorter" id = "csTable">
	<thead>
	<tr class="text-center">
		<th style = "vertical-align: middle;" class="col-md-5">Extracted Figure</th>
		<th style = "vertical-align: middle;" class="col-md-7">Caption</th>
	</tr>
	</thead>
	<tbody>
	@for(oneMetadata <- publicationMetadata) {
	<tr>
	<td><img src='@routes.Assets.at(oneMetadata.getPath())' width="400"></td>
	<td><span class="@oneMetadata.getPath() editable" data-name='figurePath'>
				@oneMetadata.getCaption() </span></td>
	</tr>
	}
	</tbody>
    </table>
}
